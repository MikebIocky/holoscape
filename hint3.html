<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hint 3</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
        }
        .keyboard {
            display: grid;
            grid-template-columns: repeat(10, 50px);
            gap: 10px;
        }
        .key {
            width: 50px;
            height: 50px;
            background: #333;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            font-size: 1em;
            box-shadow: 0 4px #000;
            transition: background 0.2s ease-in-out;
        }
        .flashing {
            animation: flashKey 1s infinite;
        }
        @keyframes flashKey {
            0%, 100% {
                background: #333;
            }
            50% {
                background: #e74c3c;
            }
        }
    </style>
</head>
<body>
    <div class="keyboard">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key">E</div>
        <div class="key">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key">A</div>
        <div class="key">S</div>
        <div class="key flashing" id="keyD">D</div>
        <div class="key">F</div>
        <div class="key">G</div>
        <div class="key">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key">L</div>
        <div class="key">;</div>
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key flashing" id="keyE">E</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key flashing" id="keyL">L</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key flashing" id="keyT">T</div>
        <div class="key flashing" id="keyE2">E</div>
    </div>

    <script>
        const morseSequence = [
            { key: 'keyD', duration: 300 },
            { key: 'keyE', duration: 100 },
            { key: 'keyL', duration: 300 },
            { key: 'keyE', duration: 100 },
            { key: 'keyT', duration: 300 },
            { key: 'keyE2', duration: 100 }
        ];

        let currentStep = 0;

        function flashKey() {
            if (currentStep >= morseSequence.length) {
                currentStep = 0;
            }
            const { key, duration } = morseSequence[currentStep];
            const keyElement = document.getElementById(key);
            keyElement.classList.add('flashing');
            setTimeout(() => {
                keyElement.classList.remove('flashing');
                currentStep++;
                setTimeout(flashKey, 500);
            }, duration);
        }

        flashKey();
    </script>
</body>
</html>
