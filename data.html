<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Storage</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: #f9f9f9;
            font-family: 'Libre Franklin', sans-serif;
            color: #333;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 15px;
            text-align: left;
        }
        th {
            background: #0077b6;
            color: #fff;
        }
        tr:nth-child(even) {
            background: #f2f2f2;
        }
        h2 {
            margin-bottom: 20px;
        }
        .button-primary {
            padding: 12px 25px;
            border: none;
            background: #0077b6;
            color: #ffffff;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 5px;
            transition: background 0.3s, transform 0.2s;
        }
        .button-primary:hover {
            background: #005f8a;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h2>User Data Table</h2>
    <button class="button-primary" onclick="loadUserData()">Load User Data</button>
    <table id="user-data-table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Password</th>
                <th>Display Name</th>
                <th>Theme Color</th>
                <th>Profile Picture</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>

    <script>
        function loadUserData() {
            const users = JSON.parse(localStorage.getItem('users'));
            const tableBody = document.getElementById('user-data-table').querySelector('tbody');
            tableBody.innerHTML = '';

            users.forEach(user => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${user.username}</td>
                    <td>${user.password}</td>
                    <td>${user.displayName}</td>
                    <td style="background-color: ${user.themeColor}">${user.themeColor}</td>
                    <td><img src="${user.profilePicture}" alt="Profile Picture" style="width: 50px; height: 50px; border-radius: 50%;"></td>
                `;
                tableBody.appendChild(row);
            });
        }
    </script>
</body>
</html>
