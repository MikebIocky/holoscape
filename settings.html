<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: rgb(249, 244, 238);
            font-family: 'Roboto Mono', monospace;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: lowercase;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #ccc;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            color: #000;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }
        .navbar ul li {
            margin-right: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #000;
        }
        .main-content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 15px;
        }
        .sidebar h3 {
            margin-top: 0;
            font-size: 1.2em;
            text-transform: uppercase;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .sidebar ul li a:hover {
            color: #000;
        }
        .settings-container {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .settings-section {
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .settings-section h3 {
            margin-top: 0;
        }
        .color-option {
            display: inline-block;
            width: 40px;
            height: 40px;
            border-radius: 5px;
            margin: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">:D</span>
        <ul>
            <li><a href="clock.html">clock</a></li>
            <li><a href="calendar.html">calendar</a></li>
            <li><a href="upload.html">upload works</a></li>
            <li><a href="blog.html">blogs</a></li>
            <li><a href="settings.html">settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h3>Settings Menu</h3>
            <ul>
                <li><a href="#general-section">General</a></li>
                <li><a href="#account-section">Account</a></li>
            </ul>
        </div>
        <div class="settings-container" id="general-section">
            <div class="settings-section">
                <h3>General</h3>
                <p>Select a color theme:</p>
                <div class="color-option" id="theme-blue" style="background-color: #c7d7ee;"></div>
                <div class="color-option" id="theme-pink" style="background-color: #f6a0a3;"></div>
                <div class="color-option" id="theme-brown" style="background-color: #bd8d79;"></div>
                <div class="color-option" id="theme-green" style="background-color: #aadf9b;"></div>
            </div>
            <div class="settings-section" id="account-section">
                <h3>Account</h3>
                <p>Account details and preferences.</p>
                <button onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>
    <script>
        // Handle theme change and store in localStorage
        document.querySelectorAll('.color-option').forEach(colorOption => {
            colorOption.addEventListener('click', () => {
                const color = colorOption.style.backgroundColor;
                document.body.style.backgroundColor = color;
                localStorage.setItem('themeColor', color);
                applyThemeToOtherPages();
            });
        });

        // Apply saved theme color from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        });

        function applyThemeToOtherPages() {
            const color = localStorage.getItem('themeColor');
            if (color) {
                localStorage.setItem('applyTheme', true);
            }
        }

        function signOut() {
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            localStorage.removeItem('themeColor');
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
