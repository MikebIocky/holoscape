<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="settings.css"/>
</head>
<body>
    <div class="navbar">
        <span class="brand">:D</span>
        <ul>
            <li><a href="clock.html">clock</a></li>
            <li><a href="calendar.html">calendar</a></li>
            <li><a href="upload.html">upload works</a></li>
            <li><a href="blog.html">blogs</a></li>
            <li><a href="settings.html">settings</a></li>
        </ul>
    </div>
    <div class="settings-container">
        <div class="settings-menu">
            <ul>
                <li onclick="showSection('general')">general</li>
                <li onclick="showSection('account')">account</li>
            </ul>
        </div>
        <div class="settings-content">
            <div id="general" class="settings-section active">
                <h2>general settings</h2>
                <div class="form-group">
                    <label for="color-theme">color theme</label>
                    <select id="color-theme">
                        <option value="#c7d7ee">#c7d7ee</option>
                        <option value="#f6a0a3">#f6a0a3</option>
                        <option value="#bd8d79">#bd8d79</option>
                        <option value="#aadf9b">#aadf9b</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="display-name">display name</label>
                    <input type="text" id="display-name" placeholder="enter your display name">
                </div>
                <div class="form-group">
                    <label for="language">language</label>
                    <select id="language">
                        <option value="english">english</option>
                        <option value="spanish">spanish</option>
                        <option value="french">french</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="website-version">website version</label>
                    <select id="website-version">
                        <option value="light">light</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
            </div>
            <div id="account" class="settings-section">
                <h2>account settings</h2>
                <div class="form-group">
                    <label for="account-details">account details</label>
                    <input type="text" id="account-details" value="username: holoville" readonly>
                </div>
                <div class="form-group">
                    <label for="change-info">change information</label>
                    <input type="text" id="change-info" placeholder="update your information">
                </div>
                <button onclick="signOut()">sign out</button>
            </div>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.settings-section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function signOut() {
            // Clear local storage to require sign in again
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            window.location.href = 'signin.html';
        }
    </script>
</body>
</html>
