<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        body {
            background-color: #f0f0f0;
            font-family: 'Roboto Mono', monospace;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: lowercase;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #ccc;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            color: #000;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }
        .navbar ul li {
            margin-right: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #000;
        }
        .settings-container {
            display: flex;
            padding: 20px;
            gap: 20px;
        }
        .settings-menu {
            width: 200px;
            background: #fff;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .settings-menu ul {
            list-style: none;
            padding: 0;
        }
        .settings-menu ul li {
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .settings-menu ul li:hover {
            background: #f0f0f0;
            border-radius: 5px;
        }
        .settings-content {
            flex-grow: 1;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 3px 10px rgba(0, 0, 0, 0.1);
        }
        .settings-section {
            display: none;
        }
        .settings-section.active {
            display: block;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="text"], select {
            width: calc(100% - 20px);
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background: #000;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <span class="brand">:D</span>
        <ul>
            <li><a href="clock.html">clock</a></li>
            <li><a href="calendar.html">calendar</a></li>
            <li><a href="upload.html">upload works</a></li>
            <li><a href="blog.html">blogs</a></li>
            <li><a href="settings.html">settings</a></li>
        </ul>
    </div>
    <div class="settings-container">
        <div class="settings-menu">
            <ul>
                <li onclick="showSection('general')">general</li>
                <li onclick="showSection('account')">account</li>
            </ul>
        </div>
        <div class="settings-content">
            <div id="general" class="settings-section active">
                <h2>general settings</h2>
                <div class="form-group">
                    <label for="color-theme">color theme</label>
                    <select id="color-theme">
                        <option value="#c7d7ee">#c7d7ee</option>
                        <option value="#f6a0a3">#f6a0a3</option>
                        <option value="#bd8d79">#bd8d79</option>
                        <option value="#aadf9b">#aadf9b</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="display-name">display name</label>
                    <input type="text" id="display-name" placeholder="enter your display name">
                </div>
                <div class="form-group">
                    <label for="language">language</label>
                    <select id="language">
                        <option value="english">english</option>
                        <option value="spanish">spanish</option>
                        <option value="french">french</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="website-version">website version</label>
                    <select id="website-version">
                        <option value="light">light</option>
                        <option value="dark">dark</option>
                    </select>
                </div>
            </div>
            <div id="account" class="settings-section">
                <h2>account settings</h2>
                <div class="form-group">
                    <label for="account-details">account details</label>
                    <input type="text" id="account-details" value="username: holoville" readonly>
                </div>
                <div class="form-group">
                    <label for="change-info">change information</label>
                    <input type="text" id="change-info" placeholder="update your information">
                </div>
                <button onclick="signOut()">sign out</button>
            </div>
        </div>
    </div>
    <script>
        function showSection(sectionId) {
            const sections = document.querySelectorAll('.settings-section');
            sections.forEach(section => section.classList.remove('active'));
            document.getElementById(sectionId).classList.add('active');
        }

        function signOut() {
            // Clear local storage to require sign in again
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
