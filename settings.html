<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, .navbar, .main-content, .settings-container, .settings-section {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Libre Franklin', sans-serif;
        }
        body {
            background: #c0c0c0;
            color: #000;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #000e80;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: none;
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
        .navbar ul li a:hover {
            color: #ff0;
        }
        .main-content {
            display: flex;
            gap: 20px;
            padding: 20px;
        }
        .sidebar {
            width: 250px;
            background: #e0e0e0;
            border: 2px solid #000;
            padding: 15px;
            box-shadow: 2px 2px 0px #000;
        }
        .sidebar h3 {
            margin-top: 0;
            font-size: 1.2em;
            text-transform: none;
            color: #000e80;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            margin-bottom: 10px;
        }
        .sidebar ul li a {
            text-decoration: none;
            color: #000;
            font-weight: 600;
            transition: color 0.3s;
        }
        .sidebar ul li a:hover {
            color: #000e80;
        }
        .settings-container {
            flex-grow: 1;
            background: #e0e0e0;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
        }
        .settings-section {
            padding: 20px;
            border: 2px solid #000;
            margin-bottom: 20px;
            box-shadow: 2px 2px 0px #000;
            background: #fff;
        }
        .settings-section h3 {
            margin-top: 0;
            text-transform: none;
            color: #000e80;
        }
        .color-option {
            display: inline-block;
            width: 40px;
            height: 40px;
            border: 2px solid #000;
            margin: 10px;
            cursor: pointer;
            box-shadow: 1px 1px 0px #000;
        }
        button {
            padding: 10px 20px;
            border: 2px solid #000;
            background: #c0c0c0;
            cursor: pointer;
            font-weight: 600;
            box-shadow: 2px 2px 0px #000;
        }
        button:hover {
            background: #a0a0a0;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="mainpage.html" class="brand" style="text-decoration: none;">:D</a>
        <ul>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="upload.html">Image desktop</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-content">
        <div class="sidebar">
            <h3>Settings menu</h3>
            <ul>
                <li><a href="#general-section">General</a></li>
                <li><a href="#account-section">Account</a></li>
            </ul>
        </div>
        <div class="settings-container" id="general-section">
            <div class="settings-section">
                <h3>General</h3>
                <p>Select a color theme:</p>
                <div class="color-option" id="theme-blue" style="background-color: #c7d7ee;"></div>
                <div class="color-option" id="theme-pink" style="background-color: #f6a0a3;"></div>
                <div class="color-option" id="theme-brown" style="background-color: #bd8d79;"></div>
                <div class="color-option" id="theme-green" style="background-color: #aadf9b;"></div>
            </div>
            <div class="settings-section" id="account-section">
                <h3>Account</h3>
                <p>Account details and preferences.</p>
                <button onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </div>
    <script>
        // Handle theme change and store in localStorage
        document.querySelectorAll('.color-option').forEach(colorOption => {
            colorOption.addEventListener('click', () => {
                const color = colorOption.style.backgroundColor;
                document.body.style.backgroundColor = color;
                localStorage.setItem('themeColor', color);
                applyThemeToOtherPages();
            });
        });

        // Apply saved theme color from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        });

        function applyThemeToOtherPages() {
            const color = localStorage.getItem('themeColor');
            if (color) {
                localStorage.setItem('applyTheme', true);
            }
        }

        function signOut() {
            localStorage.removeItem('rememberMe');
            localStorage.removeItem('username');
            localStorage.removeItem('password');
            localStorage.removeItem('themeColor');
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
