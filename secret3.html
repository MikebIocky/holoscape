<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>computer</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #f5f5f5;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        #animated-lines {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: radial-gradient(circle, rgba(255, 255, 255, 1) 0%, rgba(245, 245, 245, 0) 60%), repeating-conic-gradient(from 0deg, #e0e0e0 0%, #e0e0e0 2%, transparent 2%, transparent 4%);
            background-size: cover;
            transform-origin: center;
            animation: zoomLines 4s ease-in-out infinite alternate;
        }
        @keyframes zoomLines {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            50% { transform: translate(-50%, -50%) scale(1.3); opacity: 0.8; }
            100% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        #dialogue {
            position: absolute;
            bottom: 10%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            animation: showDialogue 3s ease forwards;
        }
        @keyframes showDialogue {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        #additional-dialogues {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
        }
        #glitching-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            background-color: #ffffff;
        }
        @keyframes glitchEffect {
            0% { background-color: #ff0000; }
            14% { background-color: #ffa500; }
            28% { background-color: #ffff00; }
            42% { background-color: #008000; }
            56% { background-color: #0000ff; }
            70% { background-color: #4b0082; }
            84% { background-color: #ee82ee; }
            100% { background-color: #ffffff; }
        }
    </style>
</head>
<body>
    <div id="animated-lines"></div>
    <div id="additional-dialogues"></div>
    <div id="glitching-screen"></div>
    <audio id="glitch-sound" src="glitch-sound.mp3" loop></audio>
</body>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const additionalDialogues = document.getElementById('additional-dialogues');
        const glitchingScreen = document.getElementById('glitching-screen');
        const glitchSound = document.getElementById('glitch-sound');
        const messages = [
            'THE COMPUTER DIALOGUE INITIATED',
            'Initializing system...',
            'Accessing core dialogue...',
            'Please wait...',
            'The visitor, what a delightful surprise. We did not expect you to find us so soon.',
            'We\'re sure you\'re aware of the existing circumstances of this world, aren\'t you?',
            'Why else would you come here? A stranger in a strange land, searching for the answers to questions you don\'t even know you have.',
            'We are aware of your purpose here, and we are interested in lending you a helping hand of sorts.',
            'There are more ways to contact us out there. Find them, and we will reward you with what we know',
            'Until next time, visitor',
            'System overload imminent...',
            'Restarting protocol...'
        ];
        let currentMessageIndex = 0;

        const interval = setInterval(() => {
            if (currentMessageIndex < messages.length) {
                additionalDialogues.style.opacity = 1;
                additionalDialogues.textContent = messages[currentMessageIndex];
                currentMessageIndex++;
            } else {
                clearInterval(interval);
                additionalDialogues.style.opacity = 0;
                setTimeout(() => {
                    glitchingScreen.style.opacity = 1;
                    glitchingScreen.style.animation = 'glitchEffect 10s steps(1) infinite';
                    glitchSound.play();
                }, 2000);
            }
        }, 3000);
    });
</script>
</html>
