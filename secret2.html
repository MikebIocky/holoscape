<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>us_us_us</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #222;
            color: white;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            flex-direction: column;
        }
        #image-container {
            width: 80%;
            height: auto;
            animation: floatImage 3s ease-in-out infinite alternate;
        }
        @keyframes floatImage {
            0% { transform: translateY(0); }
            100% { transform: translateY(-20px); }
        }
        #funny-text-container {
            position: absolute;
            bottom: 5%;
            width: 100%;
            text-align: center;
            font-size: 2em;
            animation: funnyTextAppear 2s ease-in-out infinite alternate;
        }
        @keyframes funnyTextAppear {
            0% { opacity: 0; transform: rotate(0deg) scale(1); }
            50% { opacity: 1; transform: rotate(5deg) scale(1.1); }
            100% { opacity: 0; transform: rotate(-5deg) scale(1); }
        }
        .funny-text {
            display: inline-block;
            margin: 0 10px;
            color: hsl(calc(100 * (var(--i) / 20)), 100%, 70%);
            animation: funnyTextBounce 1.5s ease-in-out infinite;
        }
        @keyframes funnyTextBounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-15px); }
        }
    </style>
</head>
<body>
    <img id="image-container" src="us_us_us.png" alt="Funny Drawing">
    <div id="funny-text-container">
        <span class="funny-text" style="--i: 1;">oops!</span>
        <span class="funny-text" style="--i: 2;">who</span>
        <span class="funny-text" style="--i: 3;">left</span>
        <span class="funny-text" style="--i: 4;">this?</span>
        <span class="funny-text" style="--i: 5;">is</span>
        <span class="funny-text" style="--i: 6;">anyone</span>
        <span class="funny-text" style="--i: 7;">responsible?</span>
        <span class="funny-text" style="--i: 8;">:D</span>
    </div>
</body>
</html>
