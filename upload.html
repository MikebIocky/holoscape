<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Works - Classic UI</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, .navbar, .main-container, .flyout {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Libre Franklin', sans-serif;
        }
        body {
            background: #c0c0c0;
            color: #000;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #000e80;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
        .navbar ul li a:hover {
            color: #ff0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            padding: 20px;
        }
        .upload-container {
            text-align: center;
        }
        .upload-button {
            margin-top: 20px;
            padding: 10px 20px;
            border: 2px solid #000;
            background: #c0c0c0;
            cursor: pointer;
            display: inline-block;
            text-align: center;
        }
        .upload-button:hover {
            background: #a0a0a0;
        }
        .upload-button input[type="file"] {
            display: none;
        }
        .flyout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e0e0e0;
            box-shadow: 2px 2px 0px #000;
            z-index: 10;
            border: 2px solid #000;
            min-width: 300px;
            max-width: 600px;
            max-height: 400px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            resize: both;
        }
        .flyout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 5px;
            background: #000e80;
            color: #fff;
            border-bottom: 2px solid #000;
            cursor: move;
        }
        .flyout-controls {
            display: flex;
            gap: 5px;
        }
        .flyout-controls button {
            background: none;
            border: none;
            font-size: 1.2em;
            cursor: pointer;
            color: #fff;
        }
        .flyout-image {
            width: 100%;
            height: auto;
            object-fit: contain;
            margin: 0;
            padding: 10px;
            border-top: 2px solid #000;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="mainpage.html" class="brand">:D</a>
        <ul>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="upload.html">Image desktop</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="upload-container">
            <label class="upload-button">
                Upload Image
                <input type="file" id="file-input" accept="image/*" multiple>
            </label>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('file-input');
        let flyoutCounter = 0;

        fileInput.addEventListener('change', handleFileUpload);

        function handleFileUpload(event) {
            const files = event.target.files;
            for (let i = 0; i < files.length; i++) {
                createImageFlyout(files[i]);
            }
        }

        function createImageFlyout(file) {
            const reader = new FileReader();
            reader.onload = function (e) {
                const flyoutId = `flyout-${++flyoutCounter}`;
                const flyout = document.createElement('div');
                flyout.id = flyoutId;
                flyout.className = 'flyout';

                const flyoutHeader = document.createElement('div');
                flyoutHeader.className = 'flyout-header';
                flyoutHeader.innerHTML = `
                    <span>${file.name}</span>
                    <div class="flyout-controls">
                        <button onclick="minimizeFlyout('${flyoutId}')">&#8211;</button>
                        <button onclick="closeFlyout('${flyoutId}')">&times;</button>
                    </div>
                `;

                const img = new Image();
                img.src = e.target.result;
                img.className = 'flyout-image';

                flyout.appendChild(flyoutHeader);
                flyout.appendChild(img);
                document.body.appendChild(flyout);
                makeDraggable(flyout, flyoutHeader);
            };
            reader.readAsDataURL(file);
        }

        function minimizeFlyout(flyoutId) {
            const flyout = document.getElementById(flyoutId);
            if (flyout.style.display === 'none') {
                flyout.style.display = 'block';
            } else {
                flyout.style.display = 'none';
            }
        }

        function closeFlyout(flyoutId) {
            const flyout = document.getElementById(flyoutId);
            flyout.remove();
        }

        function makeDraggable(elmnt, header) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            header.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                elmnt.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                let newTop = elmnt.offsetTop - pos2;
                let newLeft = elmnt.offsetLeft - pos1;

                // Restrict movement to within the viewport
                const margin = 10;
                newTop = Math.max(margin, Math.min(window.innerHeight - elmnt.offsetHeight - margin, newTop));
                newLeft = Math.max(margin, Math.min(window.innerWidth - elmnt.offsetWidth - margin, newLeft));

                elmnt.style.top = newTop + "px";
                elmnt.style.left = newLeft + "px";
                elmnt.style.transform = 'translate(0, 0)';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                elmnt.style.cursor = 'grab';
            }
        }
        // Apply saved theme color from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        });
    </script>
</body>
</html>
