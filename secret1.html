<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seektheforest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #video-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }
        #glitch-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 3em;
            animation: glitchTextColors 0.1s infinite;
        }
        @keyframes glitchTextColors {
            0% { color: #ff004d; }
            25% { color: #00e756; }
            50% { color: #29adff; }
            75% { color: #ffa300; }
            100% { color: #ff77a8; }
        }
        .glitch-text {
            opacity: 0.9;
            animation: glitchEffect 0.3s infinite alternate;
            position: absolute;
        }
        @keyframes glitchEffect {
            0% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
            20% { transform: translate(-2px, 2px); clip-path: inset(10% 0 15% 0); }
            40% { transform: translate(3px, -3px); clip-path: inset(5% 0 10% 0); }
            60% { transform: translate(-1px, 1px); clip-path: inset(15% 0 5% 0); }
            80% { transform: translate(2px, -2px); clip-path: inset(0 0 20% 0); }
            100% { transform: translate(0, 0); clip-path: inset(0 0 0 0); }
        }
        #hidden-text {
            display: none;
            font-size: 4em;
            color: red;
            animation: glitchHiddenText 0.1s infinite alternate;
        }
        @keyframes glitchHiddenText {
            0% { transform: translateX(0); opacity: 1; }
            50% { transform: translateX(5px); opacity: 0.8; }
            100% { transform: translateX(-5px); opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video id="forest-video" src="SEEK_THE_FOREST_1.mp4" style="width: 100%; height: auto;" autoplay muted></video>
    </div>
    <div id="glitch-container"></div>
    <div id="hidden-text">threefortyone</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const videoElement = document.getElementById('forest-video');
            const glitchContainer = document.getElementById('glitch-container');
            const hiddenText = document.getElementById('hidden-text');
            
            videoElement.addEventListener('ended', () => {
                document.getElementById('video-container').style.display = 'none';
                glitchContainer.style.display = 'flex';
                generateGlitchText();
                // Randomly show "threefortyone" for a second
                setTimeout(() => {
                    hiddenText.style.display = 'block';
                    setTimeout(() => {
                        hiddenText.style.display = 'none';
                    }, 1000);
                }, Math.random() * 50000);
                // After a minute, redirect to signin
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 60000);
            });
        });

        function generateGlitchText() {
            const glitchContainer = document.getElementById('glitch-container');
            const phrases = [
                "glitching reality...",
                "seeking hidden truth...",
                "breaking boundaries...",
                "system error...",
                "overload detected...",
                "accessing unknown..."
            ];
            // Create glitch text elements that move around
            for (let i = 0; i < 20; i++) {
                const textElement = document.createElement('div');
                textElement.className = 'glitch-text';
                textElement.textContent = phrases[Math.floor(Math.random() * phrases.length)];
                textElement.style.top = `${Math.random() * 100}%`;
                textElement.style.left = `${Math.random() * 100}%`;
                glitchContainer.appendChild(textElement);
                animateGlitchText(textElement);
            }
        }

        function animateGlitchText(element) {
            setInterval(() => {
                element.style.top = `${Math.random() * 100}%`;
                element.style.left = `${Math.random() * 100}%`;
            }, 500);
        }
    </script>
</body>
</html>
