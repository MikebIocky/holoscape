<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>seektheforest</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
            color: white;
            font-family: 'Roboto Mono', monospace;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #gif-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: black;
        }
        #glitch-container {
            display: none;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            align-items: center;
            justify-content: center;
            flex-wrap: wrap;
            font-size: 3em;
            animation: glitchTextColors 0.1s infinite;
        }
        @keyframes glitchTextColors {
            0% { color: #ff004d; }
            25% { color: #00e756; }
            50% { color: #29adff; }
            75% { color: #ffa300; }
            100% { color: #ff77a8; }
        }
        .glitch-text {
            opacity: 0.9;
            animation: glitchEffect 0.3s infinite;
        }
        @keyframes glitchEffect {
            0% { transform: skew(0.5deg, 0.5deg) translate(0, 0); opacity: 0.8; }
            25% { transform: skew(-1deg, -1deg) translate(-2px, 3px); opacity: 1; }
            50% { transform: skew(1.5deg, 1.5deg) translate(3px, -1px); opacity: 0.9; }
            75% { transform: skew(-0.5deg, 0.5deg) translate(-3px, 2px); opacity: 1; }
            100% { transform: skew(1deg, -1deg) translate(2px, -2px); opacity: 0.8; }
        }
        #hidden-text {
            display: none;
            font-size: 4em;
            color: red;
            animation: glitchEffect 0.1s infinite;
        }
    </style>
</head>
<body>
    <div id="gif-container">
        <img id="forest-gif" src="SEEK_THE_FOREST_1.gif" alt="Secret GIF" style="width: 100%; height: auto;">
    </div>
    <div id="glitch-container"></div>
    <div id="hidden-text">threefortyone</div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const gifElement = document.getElementById('forest-gif');
            const glitchContainer = document.getElementById('glitch-container');
            const hiddenText = document.getElementById('hidden-text');
            
            gifElement.addEventListener('load', () => {
                // Wait for GIF to complete
                setTimeout(() => {
                    document.getElementById('gif-container').style.display = 'none';
                    glitchContainer.style.display = 'flex';
                    generateGlitchText();
                    // Randomly show "threefortyone" for a second
                    setTimeout(() => {
                        hiddenText.style.display = 'block';
                        setTimeout(() => {
                            hiddenText.style.display = 'none';
                        }, 1000);
                    }, Math.random() * 50000);
                    // After a minute, redirect to signin
                    setTimeout(() => {
                        window.location.href = 'signin.html';
                    }, 60000);
                }, gifElement.duration * 1000 || 5000); // Assuming GIF is 5 seconds if duration is unknown
            });
        });

        function generateGlitchText() {
            const glitchContainer = document.getElementById('glitch-container');
            const phrases = [
                "glitching reality...",
                "seeking hidden truth...",
                "breaking boundaries...",
                "system error...",
                "overload detected...",
                "accessing unknown..."
            ];
            // Create glitch text elements
            for (let i = 0; i < 20; i++) {
                const textElement = document.createElement('div');
                textElement.className = 'glitch-text';
                textElement.textContent = phrases[Math.floor(Math.random() * phrases.length)];
                glitchContainer.appendChild(textElement);
            }
        }
    </script>
</body>
</html>
