<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c7d7ee 25%, #f6a0a3 25%, #f6a0a3 50%, #bd8d79 50%, #bd8d79 75%, #aadf9b 75%);
            font-family: 'Libre Franklin', sans-serif;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: none;
            overflow: hidden;
            position: relative;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        .login-box {
            padding: 30px;
            background: #f4f4f4;
            border: 2px solid #000;
            box-shadow: 10px 10px 0px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 400px;
            animation: slideInFromLeft 1.5s ease-in-out;
            position: relative;
        }
        .login-box h2 {
            margin-bottom: 25px;
            font-size: 1.8em;
            font-weight: bold;
            color: #444;
        }
        .login-box p {
            margin-bottom: 20px;
            font-size: 1em;
            color: #666;
        }
        .login-box input {
            margin-bottom: 20px;
            padding: 12px;
            width: calc(100% - 24px);
            border: 2px solid #000;
            background: #fff;
            color: #333;
            font-family: 'Libre Franklin', sans-serif;
            font-size: 1em;
            outline: none;
        }
        .login-box input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .login-box button {
            padding: 12px;
            width: 100%;
            border: 2px solid #000;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background 0.3s, transform 0.2s;
        }
        .login-box button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
        .login-box .checkbox-label {
            font-size: 1em;
            color: #444;
        }
        .soccer-ball {
            position: absolute;
            font-size: 50px;
            animation: moveBall 10s linear infinite;
        }
        .holiday-text {
            position: absolute;
            font-size: 1.5em;
            color: #fff;
            animation: fadeInOut 3s ease-in-out;
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        @keyframes glitch {
            0%, 100% { background: linear-gradient(to right, #c7d7ee 25%, #f6a0a3 25%, #f6a0a3 50%, #bd8d79 50%, #bd8d79 75%, #aadf9b 75%); }
            50% { background: linear-gradient(to right, #c7d7ee 25%, #f6a0a3 25%, #f6a0a3 50%, #aadf9b 50%, #aadf9b 75%, #bd8d79 75%); }
        }
        @keyframes moveBall {
            0% { top: 0; left: 0; }
            25% { top: 0; left: calc(100% - 50px); transform: rotate(90deg); }
            50% { top: calc(100% - 50px); left: calc(100% - 50px); transform: rotate(180deg); }
            75% { top: calc(100% - 50px); left: 0; transform: rotate(270deg); }
            100% { top: 0; left: 0; transform: rotate(360deg); }
        }
            25% { top: 0; left: 100%; transform: translate(-100%, 0) rotate(90deg); }
            50% { top: 100%; left: 100%; transform: translate(-100%, -100%) rotate(180deg); }
            75% { top: 100%; left: 0; transform: translate(0, -100%) rotate(270deg); }
            100% { top: 0; left: 0; transform: translate(0, 0) rotate(360deg); }
        }
            25% { top: 0; left: 100%; transform: translate(-100%, 0); }
            50% { top: 100%; left: 100%; transform: translate(-100%, -100%); }
            75% { top: 100%; left: 0; transform: translate(0, -100%); }
            100% { top: 0; left: 0; transform: translate(0, 0); }
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
        .userinfo-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
        .userinfo-box {
            padding: 25px;
            background: #f0f0f0;
            border: 2px solid #000;
            width: 400px;
            box-shadow: 8px 8px 0px rgba(0, 0, 0, 0.3);
            text-align: center;
            font-family: 'Libre Franklin', sans-serif;
        }
        .userinfo-box h2 {
            margin-bottom: 20px;
            font-size: 1.8em;
            color: #444;
            text-transform: none;
        }
        .profile-picture {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin-bottom: 20px;
        }
        .userinfo-box button {
            padding: 12px;
            width: 100%;
            border: 2px solid #000;
            background: #007bff;
            color: #fff;
            cursor: pointer;
            font-size: 1em;
            text-transform: none;
            transition: background 0.3s, transform 0.2s;
            font-family: 'Libre Franklin', sans-serif;
            font-weight: bold;
        }
        .userinfo-box button:hover {
            background: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>Welcome holovillian</h2>
            <p>Please enter your holofidentials in order to access.</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div>
                <input type="checkbox" id="remember-me"> <label for="remember-me" class="checkbox-label">Remember me</label>
            </div>
            <button onclick="login()">Next</button>
            <div id="warning-container"></div>
        </div>
    </div>
    <script>
        const users = [
            { username: 'holoville', password: 'brooklyn', data: { theme: 'dark', displayName: 'Holovillian' } },
            { username: 'guy', password: 'santaisawesome', data: { themeColor: '#f6a0a3', displayName: 'Guy the Great' } },
            { username: 'joey', password: 'soccer', data: { themeColor: '#aadf9b', displayName: 'Joey' } },
            { username: 'larry', password: 'parttimeteacher', data: { themeColor: '#c7d7ee', displayName: 'Larry the Wise' } },
            { username: 'gary', password: 'joey', data: { themeColor: '#bd8d79', displayName: 'Gary' } },
            { username: 'SOMETHINGINTERNAL', password: 'threefortyone', data: { theme: 'secret', displayName: 'Internal User' } },
            { username: 'us_us_us', password: '18', data: { theme: 'hint', displayName: 'Us User' } },
            { username: 'computer', password: 'DELETE', data: { theme: 'mystery', displayName: 'Computer User' } },
            { username: 'holoville', password: 'ignite', data: { theme: 'mystery', displayName: 'Universal account' } }
        ];
        
        let failedAttempts = 0;

        document.addEventListener('DOMContentLoaded', () => {
            // Load user info from local storage if remembered
            if (localStorage.getItem('rememberMe') === 'true') {
                const username = localStorage.getItem('username');
                const password = localStorage.getItem('password');
                if (username && password) {
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = password;
                    applyTheme(username);
                    proceedToMainPage();
                }
            }
        });

        function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;
        const rememberMe = document.getElementById('remember-me').checked;
        const user = users.find(cred => cred.username === username && cred.password === password);
        
        if (user) {
            // Handle remember me option
            if (rememberMe) {
                localStorage.setItem('rememberMe', 'true');
                localStorage.setItem('username', username);
                localStorage.setItem('password', password);
            } else {
                localStorage.removeItem('rememberMe');
                localStorage.removeItem('username');
                localStorage.removeItem('password');
            }

            // Store user data in local storage for future use
            localStorage.setItem('themeColor', user.data.themeColor);
            sessionStorage.setItem('userData', JSON.stringify(user.data));

            // Show user info for all users
            showUserInfo(username);
        } else {
            // Handle failed login attempts
            failedAttempts++;
            handleFailedAttempts(username);
            const warningContainer = document.getElementById('warning-container');
            warningContainer.innerHTML = '<p style="color: red; font-weight: bold;">Invalid username or password. Please try again.</p>';
        }
    }

    function showUserInfo(username) {
        const userInfo = document.getElementById('userinfo');
        const loginContainer = document.querySelector('.login-container');
        const displayName = document.getElementById('display-name');
        const userPfp = document.getElementById('user-pfp');
        
        const pfpMapping = {
            'joey': 'joey.png',
            'larry': 'larry.png',
            'guy': 'guy.png',
            'gary': 'gary.png',
            'holoville': 'universal.png'
        };
        
        const user = users.find(cred => cred.username === username);
        if (user) {
            userInfo.style.display = 'flex';
            loginContainer.style.display = 'none';
            displayName.textContent = user.data.displayName;
            userPfp.src = pfpMapping[username] || '';

            // Update Yes button to handle special users
            const yesButton = document.querySelector('.userinfo-box button[onclick="proceedToMainPage()"]');
            yesButton.onclick = function () {
                if (username === 'SOMETHINGINTERNAL') {
                    window.location.href = 'secret1.html';
                } else if (username === 'us_us_us') {
                    window.location.href = 'secret2.html';
                } else if (username === 'computer') {
                    window.location.href = 'secret3.html';
                } else {
                    showUserInfo();
                }
            };
        }
    }

        function proceedToMainPage() {
            if (username === 'SOMETHINGINTERNAL') {
                window.location.href = 'secret1.html';
            } else if (username === 'us_us_us') {
                window.location.href = 'secret2.html';
            } else if (username === 'computer') {
                window.location.href = 'secret3.html';
            } else {
                window.location.href = 'mainpage.html';
            }
        }

        function applyTheme(username) {
            const user = users.find(cred => cred.username === username);
            if (user && user.data.themeColor) {
                document.body.style.backgroundColor = user.data.themeColor;
            }
        }

        function handleFailedAttempts(username) {
            if (username === 'gary' && failedAttempts >= 3) {

                            warningMessage.style.position = 'absolute';
                            warningMessage.style.top = `${Math.random() * 100}%`;
                            warningMessage.style.left = `${Math.random() * 100}%`;
                            warningMessage.style.color = '#ff0000';
                            warningMessage.style.fontWeight = 'bold';
                            warningMessage.style.fontSize = '1.5em';
                            warningMessage.style.transform = `rotate(${Math.random() * 360}deg)`;
                            document.body.appendChild(warningMessage);
                        }
                    });
                }
            }
            if (username === 'guy' && failedAttempts >= 3) {
                startHolidayEffect();
            }
            if (username === 'joey' && failedAttempts >= 3) {
                startSoccerBallEffect();
            }
            if (username === 'SOMETHINGINTERNAL' && failedAttempts >= 3) {
                window.location.href = 'hint1.html';
            }
            if (username === 'us_us_us' && failedAttempts >= 3) {
                window.location.href = 'hint2.html';
            }
            if (username === 'computer' && failedAttempts >= 3) {
                window.location.href = 'hint3.html';
            }
        }
            if (username === 'larry' && failedAttempts === 3) {
                const warningContainer = document.getElementById('warning-container');
                if (!warningContainer.querySelector('.warning-text')) {
                    for (let i = 0; i < 10; i++) {
                        const warningMessage = document.createElement('div');
                        warningMessage.className = 'warning-text';
                        warningMessage.textContent = 'cGFydHRpbWV0ZWFjaGVy';
                        warningMessage.style.position = 'absolute';
                        warningMessage.style.top = `${Math.random() * 100}%`;
                        warningMessage.style.left = `${Math.random() * 100}%`;

                if (!warningContainer.querySelector('.warning-text')) {
                    const warningMessage = document.createElement('div');
                    warningMessage.className = 'warning-text';
                    warningMessage.textContent = 'cGFydHRpbWV0ZWFjaGVy';
                    warningContainer.appendChild(warningMessage);
                }
            }
            if (username === 'guy' && failedAttempts >= 3) {

            if (username === 'joey' && failedAttempts >= 3) {

                window.location.href = 'hint2.html';
            }
            if (username === 'computer' && failedAttempts >= 3) {
                window.location.href = 'hint3.html';
            }
    

        function startHolidayEffect() {
            setInterval(() => {
                const colors = ['#c7d7ee', '#f6a0a3', '#bd8d79', '#aadf9b'];
                shuffleArray(colors);
                document.body.style.background = `linear-gradient(to right, ${colors[0]} 25%, ${colors[1]} 25%, ${colors[1]} 50%, ${colors[2]} 50%, ${colors[2]} 75%, ${colors[3]} 75%)`;
            }, 500);

            setInterval(() => {
                const holidayTexts = ['merry christmas!', 'happy holidays!', 'joy to the world!', 'season\'s greetings!'];
                const randomText = holidayTexts[Math.floor(Math.random() * holidayTexts.length)];
                const holidayElement = document.createElement('div');
                holidayElement.className = 'holiday-text';
                holidayElement.textContent = randomText;
                holidayElement.style.top = `${Math.random() * 100}%`;
                holidayElement.style.left = `${Math.random() * 100}%`;
                document.body.appendChild(holidayElement);

                setTimeout(() => {
                    holidayElement.remove();
                }, 3000);
            }, 1000);
        }

        function startSoccerBallEffect() {
            const soccerBall = document.createElement('div');
            soccerBall.className = 'soccer-ball';
            soccerBall.innerHTML = '&#9917;';
            soccerBall.style.position = 'absolute';
            soccerBall.style.top = '0';
            soccerBall.style.left = '0';
            soccerBall.style.animation = 'moveBall 10s linear infinite';
            document.body.appendChild(soccerBall);
        }

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>

            <button onclick="proceedToMainPage()" style="margin-right: 20px;">Yes</button>

        function login() {
            const username = document.getElementById('username').value;

            const rememberMe = document.getElementById('remember-me').checked;
            const user = users.find(cred => cred.username === username && cred.password === password);
            
            if (user) {
                if (rememberMe) {

        }

    </script>
