<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>holofidentials</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #c7d7ee 25%, #f6a0a3 25%, #f6a0a3 50%, #bd8d79 50%, #bd8d79 75%, #aadf9b 75%);
            font-family: 'Roboto Mono', monospace;
            color: #333;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            text-transform: lowercase;
            overflow: hidden;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            animation: fadeIn 1s ease-in-out;
        }
        .login-box {
            padding: 50px 30px;
            background: rgb(249, 244, 238);
            border-radius: 15px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.3);
            text-align: left;
            width: 400px;
            animation: slideInFromLeft 1.5s ease-in-out;
        }
        .login-box h2 {
            margin-bottom: 20px;
            font-size: 2em;
            font-weight: bold;
        }
        .login-box p {
            margin-bottom: 20px;
            font-size: 1em;
        }
        .login-box input {
            margin-bottom: 15px;
            padding: 15px;
            width: calc(100% - 20px);
            border: 1px solid #ccc;
            border-radius: 5px;
            font-family: 'Roboto Mono', monospace;
            font-size: 1em;
            outline: none;
        }
        .login-box input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }
        .login-box button {
            padding: 15px;
            width: 100%;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background 0.3s, transform 0.2s;
        }
        .login-box button:hover {
            background: #000;
            transform: scale(1.05);
        }
        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
        @keyframes slideInFromLeft {
            0% { transform: translateX(-100%); opacity: 0; }
            100% { transform: translateX(0); opacity: 1; }
        }
        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h2>welcome holovillian</h2>
            <p>please enter your holofidentials in order to access</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <div>
                <input type="checkbox" id="remember-me"> <label for="remember-me">remember me</label>
            </div>
            <button onclick="login()">Next</button>
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Load user info from local storage if remembered
            if (localStorage.getItem('rememberMe') === 'true') {
                const username = localStorage.getItem('username');
                const password = localStorage.getItem('password');
                if (username && password) {
                    document.getElementById('username').value = username;
                    document.getElementById('password').value = password;
                    proceedToMainPage();
                }
            }
        });

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('remember-me').checked;
            const validCredentials = [
                { username: 'guy', password: 'santaisawesome' },
                { username: 'joey', password: 'soccer' },
                { username: 'larry', password: 'parttimeteacher' },
                { username: 'gary', password: 'joeyuncle' }
            ];
            
            const isValid = validCredentials.some(cred => cred.username === username && cred.password === password);
            const isSecretUser1 = username === 'SOMETHINGINTERNAL' && password === 'threefortyone';
            const isSecretUser2 = username === 'us_us_us' && password === '18';
            const isSecretUser3 = username === 'computer' && password === 'delete';
            
            if (isSecretUser1) {
                window.location.href = 'secret1.html';
            } else if (isSecretUser2) {
                window.location.href = 'secret2.html';
            } else if (isSecretUser3) {
                window.location.href = 'secret3.html';
            } else if (isValid) {
                if (rememberMe) {
                    localStorage.setItem('rememberMe', 'true');
                    localStorage.setItem('username', username);
                    localStorage.setItem('password', password);
                } else {
                    localStorage.removeItem('rememberMe');
                    localStorage.removeItem('username');
                    localStorage.removeItem('password');
                }
                showUserInfo(username);
            } else {
                alert('Invalid username or password');
            }
        }

        function showUserInfo(username) {
            let avatarSrc = '';
            switch(username) {
                case 'joey':
                    avatarSrc = 'Png.png';
                    break;
                case 'larry':
                    avatarSrc = 'Png (1).png';
                    break;
                case 'guy':
                    avatarSrc = 'Png (2).png';
                    break;
                case 'gary':
                    avatarSrc = 'Png (3).png';
                    break;
                default:
                    avatarSrc = '';
            }

            document.querySelector('.login-box').innerHTML = `
                <h2>confirmation</h2>
                <img src="${avatarSrc}" alt="avatar" class="avatar">
                <p>is this you, ${username}?</p>
                <button onclick="proceedToMainPage()">yes</button>
            `;
            document.querySelector('.login-box').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    proceedToMainPage();
                }
            });
        }

        function proceedToMainPage() {
            window.location.href = 'mainpage.html';
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                login();
            }
        });
    </script>
</body>
</html>
