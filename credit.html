<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credits</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body, .navbar, .main-container {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Libre Franklin', sans-serif;
        }
        body {
            background: linear-gradient(to right, #c7d7ee 25%, #f6a0a3 25%, #f6a0a3 50%, #bd8d79 50%, #bd8d79 75%, #aadf9b 75%);
            color: #000;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            display: flex;
            align-items: center;
            padding: 8px;
            background: #000e80;
            color: #fff;
            z-index: 1000;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            text-decoration: none;
            color: #fff;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #ffcc00;
        }
        .credit-container {
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: calc(100vh - 50px);
            padding-top: 70px;
        }
        .credit-column {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .credit-item {
            width: 100%;
            max-width: 300px;
            padding: 15px;
            margin: 20px 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .credit-item:hover {
            transform: scale(1.1);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .credit-item a {
            font-size: 2.5em;
            font-weight: 600;
            text-decoration: none;
            color: #000;
            margin-bottom: 20px;
            transition: color 0.3s;
        }
        .credit-item a:hover {
            color: #555;
        }
        .credit-item img {
            width: 200px;
            height: 200px;
            border-radius: 0%;
            margin-top: 10px;
        }
        .creator-section {
            width: 100%;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }
        .creator-section a {
            font-size: 1.5em;
            font-weight: 600;
            text-decoration: none;
            color: #000;
            transition: color 0.3s;
        }
        .creator-section a:hover {
            color: #555;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="mainpage.html" class="brand">:D</a>
        <ul>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="upload.html">Image desktop</a></li>
            <li><a href="settings.html">Settings</a></li>
            <li><a href="https://users.smartgb.com/g/g.php?a=s&i=g19-01726-0d">Sign your guestbook!</a></li>
            <li><a href="credit.html">Characters - Click on character's name to go to their Twitter account!</a></li>
        </ul>
    </div>
    <div class="credit-container">
        <div class="credit-column">
            <div class="credit-item">
                <a href="https://x.com/holovilleMentor" target="_blank">Larry</a>
                <img src="larry.png" alt="Larry's profile picture">
            </div>
        </div>
        <div class="credit-column">
            <div class="credit-item">
                <a href="https://x.com/monoRedguy" target="_blank">Guy</a>
                <img src="guy.png" alt="Guy's profile picture">
            </div>
        </div>
        <div class="credit-column">
            <div class="credit-item">
                <a href="https://x.com/shrewdLibrarian" target="_blank">Gary</a>
                <img src="gary.png" alt="Gary's profile picture">
            </div>
        </div>
        <div class="credit-column">
            <div class="credit-item">
                <a href="https://x.com/dottyBanker" target="_blank">Joey</a>
                <img src="joey.png" alt="Joey's profile picture">
            </div>
        </div>
    </div>
</body>
</html>
