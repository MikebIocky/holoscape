<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hint 1</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #333;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow: hidden;
        }
        .clock-container {
            position: relative;
            width: 300px;
            height: 300px;
            border: 10px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            animation: fadeIn 3s ease-in-out infinite alternate;
        }
        .hand {
            position: absolute;
            width: 4px;
            height: 100px;
            background-color: #fff;
            top: 50%;
            transform-origin: bottom;
            transform: translateY(-100%) rotate(0deg);
            transition: transform 0.5s ease-in-out;
        }
        .minute-hand {
            height: 120px;
            animation: rotateMinuteHand 10s infinite linear;
        }
        .hour-hand {
            height: 80px;
            animation: rotateHourHand 10s infinite linear;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0.6;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes rotateMinuteHand {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(-100%) rotate(2160deg);
            }
        }

        @keyframes rotateHourHand {
            0% {
                transform: translateY(-100%) rotate(0deg);
            }
            100% {
                transform: translateY(-100%) rotate(720deg);
            }
        }

        .hint-text {
            position: absolute;
            bottom: -50px;
            font-size: 1.5em;
            text-align: center;
            opacity: 0;
            animation: fadeText 3s 5s forwards;
        }

        @keyframes fadeText {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div class="clock-container">
        <div class="hand minute-hand"></div>
        <div class="hand hour-hand"></div>
        <div class="hint-text">Think about the time...</div>
    </div>
</body>
</html>
