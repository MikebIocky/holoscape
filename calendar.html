<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Calendar UI Revamped</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body, .navbar, .main-container, .calendar, .note-textarea, .calendar-day, .calendar-header button, .note-controls button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Libre Franklin', sans-serif;
        }
        body {
            background: var(--theme-color, #c0c0c0);
            color: #000;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #000e80;
            border-bottom: 2px solid #000;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 20px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
        }
        .navbar ul li a:hover {
            color: #ff0;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: calc(100vh - 50px);
            padding: 20px;
        }
        .calendar {
            width: 100%;
            max-width: 800px;
            background: #e0e0e0;
            border: 2px solid #000;
            padding: 10px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .calendar-header button {
            background: #c0c0c0;
            border: 2px solid #000;
            color: #000;
            padding: 5px 10px;
            cursor: pointer;
        }
        .calendar-header .month-year {
            font-size: 1.25em;
            font-weight: bold;
            color: #000;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        .calendar-day {
            text-align: center;
            padding: 10px;
            border: 2px solid #000;
            background: #fff;
        }
        .calendar-day-header {
            font-weight: bold;
            background: #c0c0c0;
            padding: 10px;
        }
        .flyout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #e0e0e0;
            padding: 15px;
            border: 2px solid #000;
            z-index: 100;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: grab;
        }
        .flyout-header {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.25em;
            text-align: center;
            width: 100%;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        .flyout-content {
            margin-top: 15px;
            width: 100%;
        }
        .note-textarea {
            width: 100%;
            height: 100px;
            padding: 5px;
            font-size: 1em;
            border: 2px solid #000;
            margin-bottom: 10px;
        }
        .note-controls {
            display: flex;
            gap: 5px;
        }
        .note-controls button {
            font-size: 1em;
            padding: 5px 10px;
            background: #c0c0c0;
            border: 2px solid #000;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <a href="mainpage.html" class="brand" style="text-decoration: none;">:D</a>
        <ul>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="upload.html">Image desktop</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="calendar">
            <div class="calendar-header">
                <button onclick="previousMonth()">&#8249;</button>
                <div id="month-year" class="month-year"></div>
                <button onclick="nextMonth()">&#8250;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const savedTheme = localStorage.getItem('themeColor');
            if (savedTheme) {
                document.documentElement.style.setProperty('--theme-color', savedTheme);
                document.body.style.backgroundColor = savedTheme;
            }
            renderCalendar(currentDate);
        });

        let currentDate = new Date();
        let notes = JSON.parse(localStorage.getItem('notes')) || {}; // Store notes data

        function renderCalendar(date) {
            const monthYearElem = document.getElementById('month-year');
            const calendarGridElem = document.getElementById('calendar-grid');
            const year = date.getFullYear();
            const month = date.getMonth();
            monthYearElem.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

            // Clear previous calendar days
            calendarGridElem.innerHTML = '';

            // Get the first day of the month and the number of days in the month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const dayElem = document.createElement('div');
                dayElem.className = 'calendar-day calendar-day-header';
                dayElem.textContent = day;
                calendarGridElem.appendChild(dayElem);
            });

            // Add blank days for the first row, before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const blankDayElem = document.createElement('div');
                calendarGridElem.appendChild(blankDayElem);
            }

            // Add the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElem = document.createElement('div');
                dayElem.className = 'calendar-day';
                dayElem.textContent = day;
                dayElem.onclick = () => createNoteFlyout(day, month, year);
                calendarGridElem.appendChild(dayElem);

                // Highlight the day if there are notes
                const flyoutId = `note-${day}-${month}-${year}`;
                if (notes[flyoutId]) {
                    dayElem.style.backgroundColor = notes[flyoutId].color;
                }
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        }

        function createNoteFlyout(day, month, year) {
            const flyoutId = `note-${day}-${month}-${year}`;
            let existingFlyout = document.getElementById(flyoutId);
            if (existingFlyout) {
                existingFlyout.style.display = 'block';
                return;
            }

            const flyout = document.createElement('div');
            flyout.id = flyoutId;
            flyout.className = 'flyout';
            flyout.innerHTML = `
                <div class="flyout-header">
                    Add Note for ${day}/${month + 1}/${year}
                    <button onclick="closeNoteFlyout('${flyoutId}');" style="float: right; background: none; border: none; font-size: 1.5em; cursor: pointer;">&times;</button>
                </div>
                <div class="flyout-content">
                    <textarea class="note-textarea" id="${flyoutId}-textarea"></textarea>
                    <div class="note-controls">
                        <button onclick="changeNoteColor('${flyoutId}', 'yellow')">Yellow</button>
                        <button onclick="changeNoteColor('${flyoutId}', 'pink')">Pink</button>
                        <button onclick="changeNoteColor('${flyoutId}', 'lightblue')">Light Blue</button>
                        <button onclick="deleteNoteFlyout('${flyoutId}')">Delete</button>
                    </div>
                </div>
            `;
            document.body.appendChild(flyout);
            makeDraggable(flyout);

            // Load saved note if it exists
            if (notes[flyoutId]) {
                document.getElementById(`${flyoutId}-textarea`).value = notes[flyoutId].content;
                flyout.style.backgroundColor = notes[flyoutId].color;
            }

            // Update day highlight color immediately
            updateDayHighlight(day, month, year, notes[flyoutId] ? notes[flyoutId].color : '');
        }

        function makeDraggable(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'BUTTON') return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                elmnt.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                let newTop = elmnt.offsetTop - pos2;
                let newLeft = elmnt.offsetLeft - pos1;

                // Restrict movement to within the viewport
                const margin = 10;
                newTop = Math.max(margin, Math.min(window.innerHeight - elmnt.offsetHeight - margin, newTop));
                newLeft = Math.max(margin, Math.min(window.innerWidth - elmnt.offsetWidth - margin, newLeft));

                elmnt.style.top = newTop + "px";
                elmnt.style.left = newLeft + "px";
                elmnt.style.transform = 'translate(0, 0)';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                elmnt.style.cursor = 'grab';
            }
        }

        function changeNoteColor(flyoutId, color) {
            const flyout = document.getElementById(flyoutId);
            flyout.style.backgroundColor = color;
            saveNoteContent(flyoutId);

            // Update day highlight color immediately
            const [_, day, month, year] = flyoutId.split('-');
            updateDayHighlight(day, month, year, color);
        }

        function closeNoteFlyout(flyoutId) {
            const flyout = document.getElementById(flyoutId);
            if (flyout) {
                saveNoteContent(flyoutId);
                flyout.style.display = 'none';
            }
        }

        function deleteNoteFlyout(flyoutId) {
            const flyout = document.getElementById(flyoutId);
            if (flyout) {
                document.body.removeChild(flyout);
                delete notes[flyoutId];
                localStorage.setItem('notes', JSON.stringify(notes));

                // Remove day highlight immediately
                const [_, day, month, year] = flyoutId.split('-');
                updateDayHighlight(day, month, year, '');
            }
        }

        function saveNoteContent(flyoutId) {
            const textarea = document.getElementById(`${flyoutId}-textarea`);
            if (textarea) {
                notes[flyoutId] = {
                    content: textarea.value,
                    color: document.getElementById(flyoutId).style.backgroundColor || 'white'
                };
                localStorage.setItem('notes', JSON.stringify(notes));

                // Update day highlight color immediately
                const [_, day, month, year] = flyoutId.split('-');
                updateDayHighlight(day, month, year, notes[flyoutId].color);
            }
        }

        function updateDayHighlight(day, month, year, color) {
            const dayElem = document.querySelector(`.calendar-day[onclick="createNoteFlyout(${day}, ${month}, ${year})"]`);
            if (dayElem) {
                dayElem.style.backgroundColor = color || '#fff';
            }
        }
    </script>
</body>
</html>
