<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calendar</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        body, .navbar, .main-container, .calendar {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }
        body {
            background-color: rgb(249, 244, 238);
            color: #333;
            text-transform: lowercase;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #ccc;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            color: #000;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }
        .navbar ul li {
            margin-right: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #000;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 50px);
            padding: 20px;
        }
        .calendar {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .calendar-header button {
            background: #fff;
            border: 1px solid #333;
            padding: 10px;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .calendar-header button:hover {
            background: #e0e0e0;
        }
        .calendar-header .month-year {
            font-size: 1.5em;
            font-weight: bold;
        }
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 10px;
        }
        .calendar-day {
            text-align: center;
            padding: 15px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .calendar-day:hover {
            background: #f0f0f0;
            cursor: pointer;
        }
        .calendar-day-header {
            font-weight: bold;
        }
        .flyout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f9f4ee;
            padding: 20px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            z-index: 10;
            border-radius: 15px;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            resize: both;
            overflow: auto;
        }
        .flyout-header {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            width: 100%;
            cursor: move;
            padding-bottom: 10px;
            border-bottom: 1px solid #ccc;
        }
        .flyout-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .note-textarea {
            width: 100%;
            max-width: 400px;
            height: 150px;
            padding: 10px;
            font-size: 1em;
            font-family: 'Roboto Mono', monospace;
            border: 1px solid #333;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        .note-controls {
            display: flex;
            gap: 10px;
        }
        .note-controls button {
            font-size: 1em;
            padding: 8px 15px;
            background: #fff;
            border: 1px solid #333;
            cursor: pointer;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .note-controls button:hover {
            background: #e0e0e0;
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="mainpage.html" class="brand">:D</a>
        <ul>
            <li><a href="clock.html">clock</a></li>
            <li><a href="calendar.html">calendar</a></li>
            <li><a href="upload.html">upload works</a></li>
            <li><a href="blog.html">blogs</a></li>
            <li><a href="settings.html">settings</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="calendar">
            <div class="calendar-header">
                <button onclick="previousMonth()">&#8249;</button>
                <div id="month-year" class="month-year"></div>
                <button onclick="nextMonth()">&#8250;</button>
            </div>
            <div class="calendar-grid" id="calendar-grid"></div>
        </div>
    </div>

    <script>
        const monthYearElem = document.getElementById('month-year');
        const calendarGridElem = document.getElementById('calendar-grid');
        let currentDate = new Date();
        let notes = {}; // Store notes data

        function renderCalendar(date) {
            const year = date.getFullYear();
            const month = date.getMonth();
            monthYearElem.textContent = `${date.toLocaleString('default', { month: 'long' })} ${year}`;

            // Clear previous calendar days
            calendarGridElem.innerHTML = '';

            // Get the first day of the month and the number of days in the month
            const firstDay = new Date(year, month, 1).getDay();
            const daysInMonth = new Date(year, month + 1, 0).getDate();

            // Add day headers
            const dayHeaders = ['Sun', 'Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'];
            dayHeaders.forEach(day => {
                const dayElem = document.createElement('div');
                dayElem.className = 'calendar-day calendar-day-header';
                dayElem.textContent = day;
                calendarGridElem.appendChild(dayElem);
            });

            // Add blank days for the first row, before the first day of the month
            for (let i = 0; i < firstDay; i++) {
                const blankDayElem = document.createElement('div');
                calendarGridElem.appendChild(blankDayElem);
            }

            // Add the days of the month
            for (let day = 1; day <= daysInMonth; day++) {
                const dayElem = document.createElement('div');
                dayElem.className = 'calendar-day';
                dayElem.textContent = day;
                dayElem.onclick = () => createNoteFlyout(day, month, year);
                calendarGridElem.appendChild(dayElem);
            }
        }

        function previousMonth() {
            currentDate.setMonth(currentDate.getMonth() - 1);
            renderCalendar(currentDate);
        }

        function nextMonth() {
            currentDate.setMonth(currentDate.getMonth() + 1);
            renderCalendar(currentDate);
        }

        function createNoteFlyout(day, month, year) {
            const flyoutId = `note-${day}-${month}-${year}`;
            let existingFlyout = document.getElementById(flyoutId);
            if (existingFlyout) {
                existingFlyout.style.display = 'block';
                return;
            }

            const flyout = document.createElement('div');
            flyout.id = flyoutId;
            flyout.className = 'flyout draggable';
            flyout.innerHTML = `
                <div class="flyout-header">
                    add note for ${day}/${month + 1}/${year}
                    <button onclick="closeNoteFlyout('${flyoutId}')" style="float: right; background: none; border: none; font-size: 1.5em; cursor: pointer;">&times;</button>
                </div>
                <div class="flyout-content">
                    <textarea class="note-textarea" id="${flyoutId}-textarea"></textarea>
                    <div class="note-controls">
                        <button onclick="changeNoteColor('${flyoutId}', 'yellow')">yellow</button>
                        <button onclick="changeNoteColor('${flyoutId}', 'pink')">pink</button>
                        <button onclick="changeNoteColor('${flyoutId}', 'lightblue')">light blue</button>
                        <button onclick="deleteNoteFlyout('${flyoutId}')">delete</button>
                    </div>
                </div>
            `;
            document.body.appendChild(flyout);
            makeDraggable(flyout);

            // Load saved note if it exists
            if (notes[flyoutId]) {
                document.getElementById(`${flyoutId}-textarea`).value = notes[flyoutId].content;
                flyout.style.backgroundColor = notes[flyoutId].color;
            }
        }

        function changeNoteColor(flyoutId, color) {
            const flyout = document.getElementById(flyoutId);
            flyout.style.backgroundColor = color;
            saveNoteContent(flyoutId);
        }

        function closeNoteFlyout(flyoutId) {
            const flyout = document.getElementById(flyoutId);
            if (flyout) {
                saveNoteContent(flyoutId);
                flyout.style.display = 'none';
            }
        }

        function deleteNoteFlyout(flyoutId) {
            const flyout = document.getElementById(flyoutId);
            if (flyout) {
                document.body.removeChild(flyout);
                delete notes[flyoutId];
            }
        }

        function saveNoteContent(flyoutId) {
            const textarea = document.getElementById(`${flyoutId}-textarea`);
            if (textarea) {
                notes[flyoutId] = {
                    content: textarea.value,
                    color: document.getElementById(flyoutId).style.backgroundColor || 'white'
                };
            }
        }

        function makeDraggable(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.tagName === 'TEXTAREA' || e.target.tagName === 'BUTTON') return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                elmnt.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                let newTop = elmnt.offsetTop - pos2;
                let newLeft = elmnt.offsetLeft - pos1;

                // Restrict movement to within the viewport
                const margin = 10;
                newTop = Math.max(margin, Math.min(window.innerHeight - elmnt.offsetHeight - margin, newTop));
                newLeft = Math.max(margin, Math.min(window.innerWidth - elmnt.offsetWidth - margin, newLeft));

                elmnt.style.top = newTop + "px";
                elmnt.style.left = newLeft + "px";
                elmnt.style.transform = 'translate(0, 0)';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                elmnt.style.cursor = 'grab';
            }
        }

        // Initial render
        renderCalendar(currentDate);
    </script>
</body>
</html>
