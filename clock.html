<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clock</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@400;700&display=swap" rel="stylesheet">
    <style>
body, .navbar, .main-container {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Libre Franklin', sans-serif;
        }
        body {
            background-color: #f0f0f0;
            color: #000;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 8px;
            background: #000e80;
            border-bottom: 2px solid #000;
            box-shadow: 2px 2px 0px #000;
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            color: #fff;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
        }
        .navbar ul li {
            margin-right: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: 600;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #ffcc00;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .clock-container {
            background: #f0f0f0;
            padding: 20px;
            border: 2px solid #000;
            box-shadow: 4px 4px 0px #000;
        }
        .time {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .buttons button {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 1.2em;
            padding: 10px;
            margin: 5px;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
            transition: background 0.3s;
        }
        .buttons button:hover {
            background: #d3d3d3;
        }
        .flyout {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #f0f0f0;
            padding: 20px;
            box-shadow: 4px 4px 0px #000;
            z-index: 10;
            border: 2px solid #000;
            min-width: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            resize: both;
            overflow: auto;
        }
        .flyout-header {
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 1.5em;
            text-align: center;
            width: 100%;
            cursor: move;
            padding-bottom: 10px;
            border-bottom: 2px solid #000;
        }
        .flyout-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 15px;
        }
        .editable-time {
            font-family: 'Libre Franklin', sans-serif;
            font-size: 2.5em;
            text-align: center;
            padding: 10px;
            margin: 10px 0;
            width: 100%;
            max-width: 200px;
            border: none;
            background-color: transparent;
            outline: none;
            cursor: text;
            border-bottom: 2px solid #000;
        }
        .flyout-content button {
            font-size: 1.1em;
            padding: 8px 20px;
            margin: 5px;
            background: #fff;
            border: 2px solid #000;
            cursor: pointer;
            transition: background 0.3s;
            font-family: 'Libre Franklin', sans-serif;
        }
        .flyout-content button:hover {
            background: #d3d3d3;
        }
    </style>
<script>
        // Apply saved theme color from localStorage
        document.addEventListener('DOMContentLoaded', () => {
            const savedColor = localStorage.getItem('themeColor');
            if (savedColor) {
                document.body.style.backgroundColor = savedColor;
            }
        });
    </script>
</head>
<body>
    <div class="navbar">
        <a href="mainpage.html" class="brand" style="text-decoration: none;">:D</a>
        <ul>
            <li><a href="clock.html">Clock</a></li>
            <li><a href="calendar.html">Calendar</a></li>
            <li><a href="upload.html">Image desktop</a></li>
            <li><a href="blog.html">Blogs</a></li>
            <li><a href="gallery.html">Gallery</a></li>
            <li><a href="settings.html">Settings</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="clock-container">
            <div id="local-time" class="time"></div>
            <div id="nyc-time" class="time"></div>
            <div class="buttons">
                <button onclick="createFlyout('timer')">Timer</button>
                <button onclick="createFlyout('stopwatch')">Stopwatch</button>
            </div>
        </div>
    </div>

    <script>
        const localTimeElem = document.getElementById('local-time');
        const nycTimeElem = document.getElementById('nyc-time');
        let flyoutCounter = 0;
        let intervals = {};

        function updateTime() {
            const localTime = new Date();
            localTimeElem.textContent = `Local time: ${localTime.toLocaleTimeString()}`;
            nycTimeElem.textContent = `NYC time: ${new Date(localTime.toLocaleString('en-US', { timeZone: 'America/New_York' })).toLocaleTimeString()}`;
        }
        setInterval(updateTime, 1000);

        function createFlyout(type) {
            const flyoutId = `${type}-${++flyoutCounter}`;
            const flyout = document.createElement('div');
            flyout.id = flyoutId;
            flyout.className = 'flyout draggable';
            flyout.innerHTML = `
                <div class="flyout-header">${type}</div>
                <div class="flyout-content">
                    ${type === 'stopwatch' ? `
                        <div id="${flyoutId}-time" class="editable-time">00:00:00</div>
                        <button onclick="startStopwatch('${flyoutId}')">Start</button>
                        <button onclick="stopStopwatch('${flyoutId}')">Stop</button>
                        <button onclick="resetStopwatch('${flyoutId}')">Reset</button>
                    ` : `
                        <input type="text" id="${flyoutId}-time-input" value="00:00:00" class="editable-time">
                        <button onclick="startTimer('${flyoutId}')">Start</button>
                        <button onclick="pauseTimer('${flyoutId}')">Pause</button>
                        <button onclick="resetTimer('${flyoutId}')">Reset</button>
                    `}
                </div>
            `;
            document.body.appendChild(flyout);
            makeDraggable(flyout);
        }

        function parseTimeString(timeString) {
            const parts = timeString.split(':').map(part => parseInt(part, 10) || 0);
            return (parts[0] * 3600) + (parts[1] * 60) + parts[2];
        }

        function formatTime(seconds) {
            const hrs = Math.floor(seconds / 3600).toString().padStart(2, '0');
            const mins = Math.floor((seconds % 3600) / 60).toString().padStart(2, '0');
            const secs = (seconds % 60).toString().padStart(2, '0');
            return `${hrs}:${mins}:${secs}`;
        }

        function startStopwatch(id) {
            let time = 0;
            const timeElem = document.getElementById(`${id}-time`);
            clearInterval(intervals[id]);
            intervals[id] = setInterval(() => {
                time++;
                timeElem.textContent = formatTime(time);
            }, 1000);
        }
        function stopStopwatch(id) { clearInterval(intervals[id]); }
        function resetStopwatch(id) {
            clearInterval(intervals[id]);
            document.getElementById(`${id}-time`).textContent = '00:00:00';
        }

        function startTimer(id) {
            const timeInputElem = document.getElementById(`${id}-time-input`);
            let time = parseTimeString(timeInputElem.value);
            if (time <= 0) return alert('please enter a valid timer time.');
            clearInterval(intervals[id]);
            intervals[id] = setInterval(() => {
                if (time <= 0) {
                    clearInterval(intervals[id]);
                    timeInputElem.value = '00:00:00';
                    alert('Time is up!');
                } else {
                    time--;
                    timeInputElem.value = formatTime(time);
                }
            }, 1000);
        }
        function pauseTimer(id) { clearInterval(intervals[id]); }
        function resetTimer(id) {
            clearInterval(intervals[id]);
            document.getElementById(`${id}-time-input`).value = '00:00:00';
        }

        function makeDraggable(elmnt) {
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            elmnt.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                if (e.target.tagName === 'INPUT' || e.target.tagName === 'BUTTON') return;
                e.preventDefault();
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
                elmnt.style.cursor = 'grabbing';
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                let newTop = elmnt.offsetTop - pos2;
                let newLeft = elmnt.offsetLeft - pos1;

                // Restrict movement to within the viewport
                const margin = 10;
                newTop = Math.max(margin, Math.min(window.innerHeight - elmnt.offsetHeight - margin, newTop));
                newLeft = Math.max(margin, Math.min(window.innerWidth - elmnt.offsetWidth - margin, newLeft));

                elmnt.style.top = newTop + "px";
                elmnt.style.left = newLeft + "px";
                elmnt.style.transform = 'translate(0, 0)';
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                elmnt.style.cursor = 'grab';
            }
        }
    </script>
</body>
</html>
