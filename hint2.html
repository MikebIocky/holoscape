<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hint 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: #f0f0f0;
            font-family: 'Roboto Mono', monospace;
            overflow: hidden;
            position: relative;
        }
        .character {
            position: absolute;
            width: 50px;
            height: 100px;
            background-color: #e74c3c;
            border-radius: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            font-size: 1.5em;
            font-weight: bold;
            animation: floatAround 10s infinite ease-in-out alternate;
        }
        .character:nth-child(2n) {
            background-color: #3498db;
            animation-duration: 8s;
        }
        .character:nth-child(3n) {
            background-color: #2ecc71;
            animation-duration: 12s;
        }
        @keyframes floatAround {
            0% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(50px, -80px);
            }
            50% {
                transform: translate(100px, 0);
            }
            75% {
                transform: translate(-50px, 80px);
            }
            100% {
                transform: translate(0, 0);
            }
        }
        .hint-text {
            position: absolute;
            bottom: 10%;
            left: 10%;
            font-size: 1.2em;
            color: #333;
            animation: dialogueAnimation 16s linear infinite;
        }
        @keyframes dialogueAnimation {
            0% { content: "Clue: Sometimes things come in two nines, but it's not quite twenty yet."; }
            25% { content: "A pair, each slightly less than ten, could be the key."; }
            50% { content: "Halfway between the twenties, but not there yet."; }
            75% { content: "One number shy of twice a perfect nine."; }
            100% { content: "It's a sum that feels almost complete, but not quite."; }
        }
    </style>
</head>
<body>
    <div class="character" style="top: 20%; left: 10%;">A</div>
    <div class="character" style="top: 30%; left: 40%;">B</div>
    <div class="character" style="top: 50%; left: 60%;">C</div>
    <div class="character" style="top: 70%; left: 20%;">D</div>
    <div class="character" style="top: 10%; left: 70%;">E</div>
    <div class="character" style="top: 40%; left: 80%;">F</div>
    <div class="character" style="top: 60%; left: 30%;">G</div>
    <div class="character" style="top: 80%; left: 50%;">H</div>
    <div class="hint-dialogue-container" style="position: absolute; bottom: 10%; left: 10%; font-size: 1.2em; color: #333;">
        <div class="hint-dialogue" style="opacity: 0;"></div>
    </div>
    <script>
        const hints = [
            "A number that almost reaches two tens...",
            "Twice of something makes it quite close, but not there yet.",
            "Think about a pair of nines, just before the big score.",
            "A sweet spot between youthful years and adulthood." 
        ];
        
        let currentHint = 0;
        const hintElement = document.querySelector('.hint-dialogue');

        function showNextHint() {
            hintElement.style.opacity = '0';
            setTimeout(() => {
                hintElement.textContent = hints[currentHint];
                hintElement.style.opacity = '1';
                currentHint = (currentHint + 1) % hints.length;
            }, 500);
        }

        setInterval(showNextHint, 4000);
    </script>
    <style>
        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }
    </style>
</body>
</html>
