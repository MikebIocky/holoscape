<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>blog</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        
        body, .navbar, .main-container {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto Mono', monospace;
        }
        body {
            background-color: rgb(249, 244, 238);
            color: #333;
            overflow: hidden;
        }
        .navbar {
            display: flex;
            align-items: center;
            padding: 10px;
            background: rgba(0, 0, 0, 0.05);
            border-bottom: 1px solid #ccc;
            box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.1);
        }
        .navbar .brand {
            font-weight: bold;
            font-size: 1.5em;
            text-transform: uppercase;
            margin-right: 20px;
            color: #000;
            text-decoration: none;
        }
        .navbar ul {
            list-style: none;
            display: flex;
            padding: 0;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
        }
        .navbar ul li {
            margin-right: 15px;
        }
        .navbar ul li a {
            text-decoration: none;
            color: #333;
            transition: color 0.3s;
        }
        .navbar ul li a:hover {
            color: #000;
        }
        .main-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transform: scale(1.05);
        }
        .blog-container {
            width: 100%;
            max-width: 1400px;
            display: flex;
            gap: 40px;
            animation: floatAnimation 2s ease-in-out infinite alternate;
        }
        .new-post-container {
            width: 60%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }
        .new-post-container:hover {
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
        }
        .posts-container {
            width: 40%;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: box-shadow 0.3s ease;
        }
        .posts-container:hover {
            box-shadow: 0px 12px 25px rgba(0, 0, 0, 0.2);
        }
        .new-post {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .new-post textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 10px;
        }
        .new-post input[type="file"] {
            display: none;
        }
        .new-post input[type="text"] {
            width: 90%;
            padding: 10px;
            border-radius: 10px;
            border: 1px solid #ccc;
            font-family: 'Roboto Mono', monospace;
            margin-bottom: 10px;
        }
        .new-post input[type="color"] {
            margin-bottom: 10px;
        }
        .color-presets {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }
        .color-presets button {
            width: 30px;
            height: 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-label {
            display: inline-block;
            padding: 10px 20px;
            background: #007bff;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            margin-bottom: 10px;
            text-align: center;
            transition: background 0.3s;
        }
        .upload-label:hover {
            background: #0056b3;
        }
        .new-post button {
            padding: 10px 20px;
            border: none;
            background: #333;
            color: #fff;
            border-radius: 10px;
            cursor: pointer;
            transition: background 0.3s;
        }
        .new-post button:hover {
            background: #000;
        }
        .post {
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            position: relative;
            width: 90%;
        }
        .post-header {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .post-content {
            font-size: 1em;
            line-height: 1.5;
        }
        .post-controls {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }
        .post-controls button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 0.9em;
            color: #333;
            transition: color 0.3s;
        }
        .post-controls button:hover {
            color: #000;
        }
        @keyframes floatAnimation {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

    </style>
</head>
<body>
    <div class="navbar">
        <a href="mainpage.html" class="brand">:D</a>
        <ul>
            <li><a href="clock.html">clock</a></li>
            <li><a href="calendar.html">calendar</a></li>
            <li><a href="upload.html">upload works</a></li>
            <li><a href="blog.html">blogs</a></li>
            <li><a href="settings.html">settings</a></li>
        </ul>
    </div>
    <div class="main-container">
        <div class="blog-container">
            <div class="new-post-container">
                <div class="new-post">
                    <input type="text" id="blog-author" placeholder="enter your name">
                    <input type="color" id="blog-color" value="#f9f9f9">
                    <div class="color-presets">
                        <button style="background-color: #c7d7ee" onclick="setColorPreset('#c7d7ee')"></button>
                        <button style="background-color: #f6a0a3" onclick="setColorPreset('#f6a0a3')"></button>
                        <button style="background-color: #bd8d79" onclick="setColorPreset('#bd8d79')"></button>
                        <button style="background-color: #aadf9b" onclick="setColorPreset('#aadf9b')"></button>
                    </div>
                    <textarea id="new-post-text" placeholder="what's on your mind?"></textarea>
                    <label for="new-post-file" class="upload-label">upload file</label>
                    <input type="file" id="new-post-file" accept="image/*,video/*,audio/*,.pdf,.doc,.docx">
                    <button onclick="addNewPost()">post</button>
                </div>
            </div>
            <div class="posts-container" id="posts-container"></div>
        </div>
    </div>

    <script>
        const postsContainer = document.getElementById('posts-container');

        function addNewPost() {
            const newPostText = document.getElementById('new-post-text').value;
            const newPostFile = document.getElementById('new-post-file').files[0];
            const blogAuthor = document.getElementById('blog-author').value.trim() || 'anonymous';
            const blogColor = document.getElementById('blog-color').value;

            if (newPostText.trim() === '' && !newPostFile) return;

            const post = document.createElement('div');
            post.className = 'post';
            post.style.backgroundColor = blogColor;

            const postHeader = document.createElement('div');
            postHeader.className = 'post-header';
            postHeader.textContent = blogAuthor;

            const postContent = document.createElement('div');
            postContent.className = 'post-content';
            postContent.textContent = newPostText;

            post.appendChild(postHeader);
            post.appendChild(postContent);

            if (newPostFile) {
                const postAttachment = document.createElement('div');
                postAttachment.className = 'post-attachment';
                const fileURL = URL.createObjectURL(newPostFile);
                if (newPostFile.type.startsWith('image/')) {
                    const img = document.createElement('img');
                    img.src = fileURL;
                    img.style.maxWidth = '100%';
                    img.style.borderRadius = '10px';
                    postAttachment.appendChild(img);
                } else {
                    const link = document.createElement('a');
                    link.href = fileURL;
                    link.textContent = `view ${newPostFile.name}`;
                    link.target = '_blank';
                    postAttachment.appendChild(link);
                }
                post.appendChild(postAttachment);
            }

            const postControls = document.createElement('div');
            postControls.className = 'post-controls';

            const likeButton = document.createElement('button');
            likeButton.textContent = 'like';
            likeButton.onclick = () => toggleLike(likeButton);

            const editButton = document.createElement('button');
            editButton.textContent = 'edit';
            editButton.onclick = () => editPost(postContent);

            const responseButton = document.createElement('button');
            responseButton.textContent = 'reply';
            responseButton.onclick = () => addResponse(post);

            const deleteButton = document.createElement('button');
            deleteButton.textContent = 'delete';
            deleteButton.onclick = () => deletePost(post);

            postControls.appendChild(likeButton);
            postControls.appendChild(editButton);
            postControls.appendChild(responseButton);
            postControls.appendChild(deleteButton);
            post.appendChild(postControls);

            postsContainer.prepend(post);

            document.getElementById('new-post-text').value = '';
            document.getElementById('new-post-file').value = '';
            document.getElementById('blog-author').value = '';
        }

        function setColorPreset(color) {
            document.getElementById('blog-color').value = color;
        }

        function toggleLike(button) {
            if (button.textContent === 'like') {
                button.textContent = 'liked';
                button.style.color = '#007bff';
            } else {
                button.textContent = 'like';
                button.style.color = '#333';
            }
        }

        function editPost(postContent) {
            const currentText = postContent.textContent;
            const newTextArea = document.createElement('textarea');
            newTextArea.value = currentText;
            newTextArea.className = 'new-post-textarea';
            postContent.replaceWith(newTextArea);

            newTextArea.onblur = () => {
                postContent.textContent = newTextArea.value;
                newTextArea.replaceWith(postContent);
            };
        }

        function addResponse(post) {
            const responseText = prompt('write your response:');
            if (responseText && responseText.trim() !== '') {
                const response = document.createElement('div');
                response.className = 'post-content';
                response.style.marginTop = '10px';
                response.style.paddingLeft = '10px';
                response.style.borderLeft = '2px solid #ccc';
                response.textContent = `you replied: ${responseText}`;
                post.appendChild(response);
            }
        }

        function deletePost(post) {
            post.remove();
        }
    </script>
</body>
</html>
